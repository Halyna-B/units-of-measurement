<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion between distance units</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Conversion between distance units</h1>
        </div>
    </header>
    <main>
        <div class="initial-unit">
            <label>
                <input id="input-value" type="number" name="units" placeholder="value" >
            </label>
            <select name="units" class="options-from">
                <option value="m">m</option>
                <option value="cm">cm</option>
                <option value="in">in</option>
                <option value="ft">ft</option>
                <option value="mm">mm</option>
                <option value="yd">yd</option>
                <option value="km">km</option>
            </select>
        </div>
        <div class="convert-unit">
            <p>Convert to</p>
            <select name="units" class="options-to">
                <option value="m">m</option>
                <option value="cm">cm</option>
                <option value="in">in</option>
                <option value="ft">ft</option>
                <option value="mm">mm</option>
                <option value="yd">yd</option>
                <option value="km">km</option>
            </select>
        </div>
            <button class="convert-btn btn-grad">Convert</button>
        <div class="convertation-value">
            <p>Result:</p>
             <span id="output-value"></span>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
