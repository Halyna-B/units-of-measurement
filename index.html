<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion between distance units</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Conversion between distance units</h1>
        </div>
    </header>
    <main>
        <div class="initial-unit">
            <label>
                <input type="text" name="units" placeholder="value">
            </label>
            <select name="units">
                <option value="1">m</option>
                <option value="2">cm</option>
                <option value="3">in</option>
                <option value="4">ft</option>
            </select>
        </div>
        <div class="convert-unit">
            <p>Convert to</p>
            <select name="units">
                <option value="1">m</option>
                <option value="2">cm</option>
                <option value="3">in</option>
                <option value="4">ft</option>
            </select>
        </div>
            <button class="convert-btn btn-grad">Convert</button>
        <div class="convertation-value">
            <label>
                <input type="text" name="convert-unit" placeholder="converted value">
            </label>
        </div>
    </main>
    
</body>
</html>
